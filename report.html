<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Side Effects - Miraceuticals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Report Side Effects</h1>
    <div style="margin-top:8px;"><a href="index.html">â¬… Back to Home</a></div>
  </header>

  <section>
    <h2>Adverse Drug Reaction (ADR) Reporting Form</h2>
    <form id="reportForm" data-type="report">
      <input name="fullName" type="text" placeholder="Full Name" required>
      <input name="phone" type="text" placeholder="Phone Number" required>
      <input name="email" type="email" placeholder="Email Address" required>
      <input name="medicine" type="text" placeholder="Medicine Name" required>
      <textarea name="sideEffects" rows="4" placeholder="Describe the side effects experienced" required></textarea>
      <input name="startDate" type="text" placeholder="When did it start? (Date/Time)" required>
      <textarea name="otherDetails" rows="3" placeholder="Any other relevant details?" required></textarea>
      <button type="submit">Submit Report</button>
      <div class="form-message" style="display:none;"></div>
    </form>
  </section>

  <script src="forms.js"></script>
</body>
</html>
