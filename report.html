<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Side Effects - Miraceuticals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafc;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    section {
      padding: 2rem 10%;
    }

    h2 {
      color: #003366;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header><p>Go back to the <a href="index.html">Home Page</a>.</p>

    <h1>Report Side Effects</h1>
    <p>Miraceuticals Enterprise</p>
  </header>

  <section>
    <h2>Adverse Drug Reaction (ADR) Reporting Form</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Medicine Name" required>
      <textarea rows="4" placeholder="Describe the side effects experienced" required></textarea>
      <textarea rows="3" placeholder="When did it start? (Date/Time)" required></textarea>
      <textarea rows="3" placeholder="Any other relevant details?" required></textarea>
      <button type="submit">Submit Report</button>
    </form>
  </section>
</body>
</html>
