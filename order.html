<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Medicines - Miraceuticals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafc;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    section {
      padding: 2rem 10%;
    }

    h2 {
      color: #003366;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <p>Go back to the <a href="index.html">Home Page</a>.</p>

    <h1> Order Medicines</h1>
    <p>Miraceuticals Enterprise</p>
  </header>

  <section>
    <h2>Medicine Request Form</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Delivery Address" required>
      <input type="text" placeholder="Medicine Name(s)" required>
      <textarea rows="4" placeholder="Additional Notes (e.g., dosage, prescription)" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>
</body>
</html>
