<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Medicines - Miraceuticals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Order Medicines</h1>
    <div style="margin-top:8px;"><a href="index.html">â¬… Back to Home</a></div>
  </header>

  <section>
    <h2>Medicine Request Form</h2>
    <form id="orderForm" data-type="order">
      <input name="fullName" type="text" placeholder="Full Name" required>
      <input name="phone" type="text" placeholder="Phone Number" required>
      <input name="email" type="email" placeholder="Email Address" required>
      <input name="address" type="text" placeholder="Delivery Address" required>
      <input name="medicine" type="text" placeholder="Medicine Name(s)" required>
      <textarea name="notes" rows="4" placeholder="Additional Notes (e.g., dosage, prescription)" required></textarea>
      <button type="submit">Submit Order</button>
      <div class="form-message" style="display:none;"></div>
    </form>
  </section>




  <script src="forms.js"></script>
</body>
</html>
