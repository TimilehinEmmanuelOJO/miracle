<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .section {
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f1f1f1;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }
    .back-btn a {
      background: #003366;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-btn a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>Contact Form Submissions</h2>
    <table id="contactTable">
      <tr><th>Name</th><th>Email</th><th>Message</th><th>Date</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>Medicine Orders</h2>
    <table id="orderTable">
      <tr><th>Name</th><th>Medicine</th><th>Quantity</th><th>Date</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>Reported Side Effects</h2>
    <table id="reportTable">
      <tr><th>Name</th><th>Drug</th><th>Side Effect</th><th>Date</th></tr>
    </table>
  </div>

  <div class="back-btn">
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    // Contact Entries
    let contactEntries = JSON.parse(localStorage.getItem("contactEntries")) || [];
    let contactTable = document.getElementById("contactTable");
    contactEntries.forEach(e => {
      contactTable.innerHTML += `<tr>
        <td>${e.name}</td><td>${e.email}</td><td>${e.message}</td><td>${e.date}</td>
      </tr>`;
    });

    // Order Entries
    let orderEntries = JSON.parse(localStorage.getItem("orderEntries")) || [];
    let orderTable = document.getElementById("orderTable");
    orderEntries.forEach(e => {
      orderTable.innerHTML += `<tr>
        <td>${e.name}</td><td>${e.medicine}</td><td>${e.quantity}</td><td>${e.date}</td>
      </tr>`;
    });

    // Report Entries
    let reportEntries = JSON.parse(localStorage.getItem("reportEntries")) || [];
    let reportTable = document.getElementById("reportTable");
    reportEntries.forEach(e => {
      reportTable.innerHTML += `<tr>
        <td>${e.name}</td><td>${e.drug}</td><td>${e.sideEffect}</td><td>${e.date}</td>
      </tr>`;
    });
  </script>

</body>
</html>
